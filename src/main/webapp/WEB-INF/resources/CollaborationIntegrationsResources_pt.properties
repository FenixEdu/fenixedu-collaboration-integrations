Após ter efetuado a ativação do grupo, os respetivos membros podem apenas ficar disponíveis após uma hora.<br/>\
<br/>\
É ainda de notar que apenas os utilizadores que já tenham ativado o Office365 da conta universitária estarão disponíveis como membros.<br/>
